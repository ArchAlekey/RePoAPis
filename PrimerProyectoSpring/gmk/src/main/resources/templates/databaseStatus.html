<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Estado de la Base de Datos</title>
</head>
<body>
    <h1>Estado de la Conexión</h1>
    <p th:if="${isDBConnection}" style="color: green;">✅ Conexión exitosa a la base de datos</p>
    <p th:unless="${isDBConnection}" style="color: red;">❌ Error en la conexión a la base de datos</p>
</body>
</html>
